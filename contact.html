<!DOCTYPE html>

    <meta charset="UTF-8" />

    <title>Contact Me | Stephen Adebambo</title>
    <link rel="stylesheet" href="styles/nav-styles.css" />
    <link rel="stylesheet" href="styles/contact-styles.css" />
  </head>
  <body>
    <header>
      <div class="title"><a href="index.html">My Portfolio</a></div>
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About Me</a></li>

          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="contact">
        <form>
          <div class="form">
            <h2>Contact Me</h2>
            <div>
              <label for="fname">First name:</label><br />
              <input type="text" id="fname" name="fname" /><br />
            </div>
            <div>
              <label for="lname">Last name:</label><br />
              <input type="text" id="lname" name="lname" /><br />
            </div>
            <div>
              <label for="email">Email:</label><br />
              <input type="email" id="email" name="email" />
            </div>
          </div>
          <div class="message-text">
            <label for="message" class="msg">Message: </label><br />
            <textarea placeholder="Type your message here..."></textarea>
            <div class="submit-btn">
              <input type="submit" value="Submit" name="submit" id="submit" />
            </div>
          </div>
        </form>
      </section>
      <footer>
        <a href="http://instagram.com/blvckfire.xio/"
          ><img src="images/instagram-logo-png-41284.png" alt="Instagram"
        /></a>
        <a href="http://twitter.com/blvckfirexio/"
          ><img
            src="images/toppng.com-twitter-icon-white-transparent-1141x928.png"
            alt="Twitter"
        /></a>
        <a href="http://github.com/asraid64/"
          ><img src="images/pngegg.png" alt="GitHub"
        /></a>
        <a href="http://api.whatsapp.com"
          ><img
            src="images/toppng.com-white-whatsapp-n-256x256.png"
            alt="WhatsApp"
        /></a>
      </footer>
    </main>
