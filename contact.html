<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me | Stephen Adebambo</title>
    <link rel="stylesheet" href="styles/nav-styles.css" />
    <link rel="stylesheet" href="styles/contact-styles.css" />
  </head>
  <body>
    <header>
      <div class="title"><a href="index.html">My Portfolio</a></div>
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About Me</a></li>
          <li><a href="skills.html">Skills</a></li>
          <li><a href="#">Projects</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="contact">
        <form>
          <div class="form">
            <h2>Contact Me</h2>
            <div>
              <label for="fname">First name:</label><br />
              <input type="text" id="fname" name="fname" /><br />
            </div>
            <div>
              <label for="lname">Last name:</label><br />
              <input type="text" id="lname" name="lname" /><br />
            </div>
            <div>
              <label for="email">Email:</label><br />
              <input type="email" id="email" name="email" />
            </div>
          </div>
          <div class="message-text">
            <label for="message" class="msg">Message: </label><br />
            <textarea placeholder="Type your message here..."></textarea>
            <div class="submit-btn">
              <input type="submit" value="Submit" name="submit" id="submit" />
            </div>
          </div>
        </form>
      </section>
      <footer>
        <img />
        <img />
        <img />
      </footer>
    </main>
  </body>
</html>
